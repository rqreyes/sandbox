openapi: 3.0.0
info:
  description: "A simple Express Library API"
  title: "Library API"
  version: "1.0.0"
servers:
  - url: http://localhost:4000
tags:
  - name: Books
components:
  schemas:
    Book:
      type: object
      required:
        - author
        - title
      properties:
        author:
          type: string
          description: The book author
        id:
          type: string
          description: The auto-generated ID of the book
        title:
          type: string
          description: The book title
      example:
        author: example author
        id: random-string
        title: example title
paths:
  /books:
    get:
      summary: Returns the book list
      tags:
        - Books
      responses:
        200:
          description: The book list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
    post:
      summary: Create a new book
      tags:
        - Books
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Book"
      responses:
        200:
          description: The book was successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        500:
          description: Some server error
  /books/{id}:
    get:
      summary: Get the book by ID
      tags:
        - Books
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: The book description by ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        404:
          description: The book was not found
    patch:
      summary: Update the book by ID
      tags:
        - Books
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Book"
      responses:
        200:
          description: The book was updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        404:
          description: The book was not found
        500:
          description: Some server error
    delete:
      summary: Remove the book by ID
      tags:
        - Books
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: The book was deleted
        404:
          description: The book was not found
